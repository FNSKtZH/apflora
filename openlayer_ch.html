<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="SHORTCUT ICON" href="img/favicon.ico">
		<style>
			html,body {
				height: 100%;
				width: 100%;
				/*Ebenenliste darf Karte auf kleinen Bildschirmen nicht konkurrenzieren*/
				min-width: 700px;
			}
			#container {
				padding-left: 0px;
				padding-right: 302px;
				height: 100%;
			}
			#container .column {
				position: relative;
				float: left;
			}
			#layertree {
				width: 302px;
				margin-right: -302px;
				overflow:auto;
				height:100%;
			}
			#map {
				width: 100%;
				height: 100%;
			}
			/*Ebenenliste soll die ganze HÃ¶he nutzen*/
			.x-panel-body {
				height: 100% !important;
			}
			/*Ebenentitel fett hervorheben*/
			div.x-tree-node-leaf a.x-tree-node-anchor span {
				font-weight:900;
			}
			/*Koordinatenanzeige gestalten*/
			.olControlMousePosition, .olControlPermalink a {
				font-weight:900;
				font-family: Arial, Verdana, Helvetica, sans-serif;
				/*Koordinaten weiss hinterlegen, damit sie auf jedem Hintergrund gut sichtbar sind*/
				text-shadow: 0 1px 0 white,1px 0 0 white,0 -1px 0 white,-1px 0 0 white,0 2px 0 white,2px 0 0 white,0 -2px 0 white,-2px 0 0 white;
			}
		</style>
		<script type="text/javascript" src="https://api.geo.admin.ch/loader.js"></script>
		<script type="text/javascript" src="src/jquery.js"></script>
		<script type="text/javascript" src="src/ol_ch.js"></script>
	</head>
	<body onload="init()">
		<div id='container'>
			<div id='map' class='column'></div>
			<div id="layertree" class='column'></div>
		</div>
	</body>
</html>
