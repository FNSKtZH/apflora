<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
  </head>
  <body>
    <script type="text/javascript" src="src/jquery.js"></script>
    <script type="text/javascript" src="src/jquery.jstree.js"></script>
    <script>
      $(document).ready(function(){
        $("#tree").jstree({
            "json_data": {
              "ajax": {
                "url": "ap.php"
              }
            },
            "plugins" : [ "themes", "json_data", "ui" ],
            .bind("open_node.jstree", function (e) {
              $("#log1").html("Last operation: " + e.type);
            })
        });
      });
    </script>
    <div id="tree">
    </div>
  </body>
</html>
