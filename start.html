<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="src/jquery.js"></script>
		<script type="text/javascript" src="src/jquery.jstree.js"></script>
		<script type="text/javascript" src="src/jquery.cookie.js"></script>
		<script type="text/javascript" src="src/jquery.hotkeys.js"></script>
		<link rel="stylesheet" href="style/apflora.css" type="text/css"/>
		<title>AP Flora Kt ZH</title>
	</head>
	<body style="background-color: #FFE; height:100%">
		<div id="menu" style="width:350px; float:left; padding-right:5px; background-color:#FFE; border:1px solid; border-color:#A5A59A;">
			<div data-role='fieldcontain' style="margin-top:3px;">
				<label id="ap_waehlen_label" for='ap_waehlen' class='select' style="margin-left:6px;margin-top:3px;">Art wählen:</label>
				<select id="ap_waehlen" style="width:344px; margin-left:5px; margin-top:2px;">
					<option></option>
				</select>
			</div>
			<div data-role='fieldcontain' style="margin-top:3px; margin-bottom:3px;">
				<input type="button" id="ap_arten" value="AP-Arten" style="float:left; margin-left:5px; height:26px;">
				<input type="search" id="suchen" placeholder="suchen" style="background-color:#FFFFF7; margin-left:5px; visibility:hidden;"/>
			</div>
			<div id="tree" style="width:330px; margin-bottom:5px;"></div>
		</div>
		<div id="form" style="display:block; margin-left:auto; padding-left:370px; padding-top:1px;">
			<p>hier soll der Inhalt kommen</p>
		</div>
		<script>
			$(document).ready(function () {
				erstelle_ap_liste();

				$("#menu").on("click", "#ap_arten", function () {

					if ($(this).val() === "AP-Arten") {
						$(this).val("alle Arten");
						erstelle_ap_liste("ap_arten");
					} else {
						$(this).val("AP-Arten");
						erstelle_ap_liste();
					}
					$('#tree').empty();
					$("#ap_waehlen_label").show();
				});

				$("#menu").on("change", "#ap_waehlen", function () {
					$("#suchen").css('visibility', 'visible');
					$("#ap_waehlen_label").hide();
					erstelle_tree(this.value);
				});

				//Suche steuern
				$("body").on("keyup click", "#suchen", function () {
					if (this.value.length > 2) {
						$("#tree").jstree("search", this.value);
					} else {
						$("#tree").jstree("clear_search");
					}
				});
				
			});

			function erstelle_ap_liste(ap_arten) {
				var url;
				urll = 'php/ap.php';
				if (ap_arten) {
					urll += '?ap_arten=true';
				}
				$.ajax({
					url: urll,
					dataType: 'json',
					success: function (data) {
						var html;
						html = "<option></option>";
						for (i in data.rows) {
							if (typeof i !== "undefined") {
								html += "<option value=\"" + data.rows[i].id + "\">" + data.rows[i].ap_name + "</option>";
							}
						}
						$("#ap_waehlen").html(html);
					}
				});
			}

			function erstelle_tree(ApArtId) {
				$("#tree").jstree( {
					"json_data": {
						"ajax": {
							"url": "php/tree.php",
							"progressive_render": true,
							"data" : function (n) {
								return {
									id : ApArtId
								};
							}
						}
					},
					"core": {
						"open_parents": true,	//wird ein node programmatisch geöffnet, öffnen sich alle parents
						"strings": {	//Deutsche Übersetzungen
							loading: "hole Daten...",
							new_node: "neuer Knoten"
						},
					},
					"ui": {
						"select_limit": 1,	//nur ein Datensatz kann aufs mal gewählt werden
						"selected_parent_open": true	//wenn Code einen node wählt, werden alle parents geöffnet
					},
					"search": {
						"case_insensitive": true
					},
					"themes": {
						"icons": false
					},
					"types": {
						"default": {
							"select_node": function(e) {
								this.correct_state(e);
								this.toggle_node(e);
								return false;
							}
						}
					},
					"plugins" : ["themes", "json_data", "ui", "hotkeys", "search", "types"]
				})
				.bind("open_node.jstree", function (e, data) {
					var node;
					//node = data.rslt.obj;
					//this.open_node(e);
					// `data.rslt.obj` is the jquery extended node that was clicked
					//alert(data.rslt.obj.attr("typ") + " mit id " + data.rslt.obj.attr("id"));
				});
			}
		</script>
	</body>
</html>
